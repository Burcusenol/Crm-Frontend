
  <div class="content ">
    <div class="col">
      <div class="card">
        <div class="card-header"><h5 class="title">Gerçek Kişi Ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="identityAddForm">
           
            <div class="row g-6">
                <div class="col">
                    <label  class="col-form-label" for="fatherName">Baba Adı</label>
                    <div class="form-group">
                   <input
                  type="text"
                  id="fatherName"
                  formControlName="fatherName"
                  class="form-control"
                  placeholder="Baba Adı"
                />
                </div>
                </div>
                
            </div>
                  


            <div class="mb-3">
              <label  class="col-form-label" for="fatherName">Baba Adı</label>
              <div class="form-group">
                <input
                  type="text"
                  id="fatherName"
                  formControlName="fatherName"
                  class="form-control"
                  placeholder="Baba Adı"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="categoryId">Kategori</label>
              <div class="form-group">
                <input
                  type="number"
                  id="categoryId"
                  formControlName="categoryId"
                  class="form-control"
                  placeholder="Kategori"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="unitsInStock">Stok Adedi</label>
              <div class="form-group">
                <input
                  type="number"
                  id="unitsInStock"
                  formControlName="unitsInStock"
                  class="form-control"
                  placeholder="Stok Adedi"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="unitPrice">Fiyatı</label>
              <div class="form-group">
                <input
                  type="number"
                  id="unitPrice"
                  formControlName="unitPrice"
                  class="form-control"
                  placeholder="Fiyatı"
                />
              </div>
            </div>
          </form>
        </div>
  
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
